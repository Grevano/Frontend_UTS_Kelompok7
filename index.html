<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alat Musik Nusantara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Nusantara<span>Vibes</span></a>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="favorite.html">Favorit</a></li>
                <li><a href="about.html">Tentang</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Jelajahi Kekayaan Melodi Tradisional Indonesia</h1>
            <p>Temukan alat musik dari berbagai penjuru nusantara, dari Sabang hingga Merauke.</p>
        </section>

        <section class="controls">
            <input type="text" id="search-input" placeholder="Cari alat musik...">
            <div class="filters">
                <select id="filter-daerah">
                    <option value="">Semua Daerah</option>
                </select>
                <select id="filter-tipe">
                    <option value="">Semua Tipe</option>
                </select>
            </div>
        </section>

        <section id="instrument-grid" class="grid-container">
            </section>
    </main>

    <footer>
        <p>&copy; 2025 NusantaraVibes.</p>
    </footer>

    <div id="model" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="model-body">
                </div>
        </div>
    </div>

    <div id="add-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" id="close-add">&times;</span>
            <h2>Tambah Instrumen Baru</h2>
            <form id="add-form">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" required>
                <label for="daerah">Daerah:</label>
                <input type="text" id="daerah" required>
                <label for="tipe">Tipe:</label>
                <input type="text" id="tipe" required>
                <label for="tahun">Tahun:</label>
                <input type="text" id="tahun" required>
                <label for="sejarah">Sejarah:</label>
                <textarea id="sejarah" required></textarea>
                <label for="kegunaan">Kegunaan:</label>
                <textarea id="kegunaan" required></textarea>
                <label for="gambar">Gambar URL:</label>
                <input type="url" id="gambar" required>
                <button type="submit">Tambah</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
